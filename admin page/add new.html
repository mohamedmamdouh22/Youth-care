<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="addstyle.css" />

  <body>
    <div class="top">
      <img src="logo.png" />
      <h1>ادارة رعاية الشباب</h1>
    </div>
    <div class="lista">
      <ul>
        <li><a href="admin.html">الاخبار</a></li>
        <li><a href="../Solidarity Request Page/Solidarity_Request_Page.html">طلبات التكافل</a></li>
      </ul>
    </div>
    <div id="content">
      <div class="news">
        <h1> إضافة خبر</h1>
      </div>
      
      <div class="form">
      <form action="../php_soliders/news_publisher.php" id="addition" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
              <td> 
                <input type="text" id="address" name="headtitle" dir="rtl">
              </td>
              <td> 
                <label for="address"> عنوان الخبر</label>
              </td>
            </tr>
            <tr>
              <td>
                <textarea rows="10" cols="50" name="descrption" form="addition" dir="rtl"></textarea>
              </td>
              <td> 
                <label for="cont"> محتوى الخبر</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="file" id="myfile" name="image" accept="image/*" dir="rtl">
              </td>
              <td>
                <label for="myfile"> إضافة صورة </label>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="padding: 30px;">
                <button name="btn-submit" type="submit">إضافة</button>
              </td>
            </tr>
        </table>
      </form> 
      </div>
    </div>
  </body>
